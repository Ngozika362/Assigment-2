<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <div>
        <label for="Name">Name</label>
    <input type="name" id=" name" name="name" placeholder="name" required>
    </div>
    <br>
    <div>
        <label for="Username">Username</label>
        <input type="Username" name=" Username" id="Username" placeholder="Username" required>
    </div>
    <br>
    <div>
        <label for="Birthdate">Birthdate</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
    </div>
    <br>
    <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email">
    </div>
    <br>
    <label for=" upload a file">UPLOAD A FILE</label>
    <input type=" upload a file" id=" upload a file" name=" upload a file">
    <br>
    <label for="select a country ">Select a country</label>
    <input type="select a country" id="select a country" name="select a country">
    <br>
    <label for="Password">Password</label>
    <input type="password" id="password" name="Password">
    <br>
    <label for="Submit">Submit</label>
    <input type="submit" id="Submit" name="submit">
</html>
